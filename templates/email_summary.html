<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Conversación</title>
    </head>
<body style="margin: 0; padding: 0; background-color: #000000; font-family: Arial, sans-serif;">
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #000000;" class="main-table">
        <tr>
            <td align="center" style="padding: 20px 0; background-color: #000000;" class="bg-cell"> 
                
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; background-color: #000000;">
                    <tr>
                        <td style="padding: 20px;">
                            
                            <h1 style="font-weight: 800; font-size: 18px; color: #FFD700; letter-spacing: 0.5px; margin: 0 0 20px 0; text-align: center;">
                                IN HOUSTON TEXAS - RESUMEN DE LLAMADA
                            </h1>
                            
                            <table width="100%" border="0" cellspacing="0" cellpadding="15" style="background-color: #1a1a1a; border: 1px solid #333333; border-radius: 8px; margin-bottom: 20px; color: #f0f0f0; font-size: 14px;">
                                <tr>
                                    <td width="50%" style="padding-bottom:6px;">
                                        <b style="color: #FFD700;">Agente Asignado:</b>
                                    </td>
                                    <td style="padding-bottom:6px;">{{ agent_name }}</td>
                                </tr>
                                <tr>
                                    <td style="padding-bottom:6px;">
                                        <b style="color: #FFD700;">Número de Contacto:</b>
                                    </td>
                                    <td style="padding-bottom:6px;">{{ caller_number }}</td>
                                </tr>
                                <tr>
                                    <td style="padding-top:6px;">
                                        <b style="color: #FFD700;">Hora de Llamada:</b>
                                    </td>
                                    <td style="padding-top:6px;">{{ call_time }}</td>
                                </tr>
                            </table>
                            
                            <div style="font-weight:600; font-size:16px; color:#FFD700; margin:20px 0 15px 0; text-align:center;">
                                Transcripción Detallada
                            </div>
                            
                            <div style="font-size: 0; line-height: 0;">
                                {{ conversation_blocks_html }}
                            </div>
                            
                            <p style="text-align:center; font-size:12px; color:#4b5563; margin-top:30px; margin-bottom: 0;">
                                Este correo es un resumen automático del sistema IN-HOUSTON-AGENTES.
                            </p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
