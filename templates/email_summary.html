<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Conversación</title>
</head>
<body style="margin: 0; padding: 0; background-color: #FFFFFF; font-family: Arial, sans-serif;">
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #000000;">
        <tr>
            <td align="center" style="padding: 20px 10px;"> 
                
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px;">
                    <tr>
                        <td style="padding: 20px;">
                            
                            <h1 style="font-weight: 800; font-size: 18px; color: #F7BD02; letter-spacing: 0.5px; margin: 0 0 20px 0; text-align: center;">
                                IN HOUSTON TEXAS - RESUMEN DE LLAMADA
                            </h1>
                            
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #1a1a1a; border: 1px solid #333333; border-radius: 8px; margin-bottom: 20px; font-size: 14px;">
                                <tr>
                                    <td style="padding: 20px;">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td style="padding-bottom: 12px;" width="40%">
                                                    <b style="color: #F7BD02; font-size: 13px; text-transform: uppercase;">Agente:</b>
                                                </td>
                                                <td style="padding-bottom: 12px; color: #FFFFFF;">{{ agent_name }}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 12px;">
                                                    <b style="color: #F7BD02; font-size: 13px; text-transform: uppercase;">Contacto:</b>
                                                </td>
                                                <td style="padding-bottom: 12px; color: #FFFFFF;">{{ caller_number }}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 12px;">
                                                    <b style="color: #F7BD02; font-size: 13px; text-transform: uppercase;">Hora:</b>
                                                </td>
                                                <td style="padding-bottom: 12px; color: #FFFFFF;">{{ call_time }}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding-top: 5px;">
                                                    <b style="color: #F7BD02; font-size: 13px; text-transform: uppercase;">Estado:</b>
                                                </td>
                                                <td style="padding-top: 5px;">
                                                    <span style="background-color: #F7BD02; color: #000000; font-weight: bold; padding: 3px 8px; border-radius: 5px; font-size: 12px; text-transform: uppercase;">
                                                        NUEVO
                                                    </span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <h2 style="font-weight: 600; font-size: 16px; color: #F7BD02; margin: 20px 0 10px 0; text-align: left;">
                                Transcripción:
                            </h2>

                            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #1a1a1a; border: 1px solid #333333; border-radius: 8px; color: #f0f0f0; font-size: 14px;">
                                <tr>
                                    <td style="padding: 20px; line-height: 1.5;">
                                        {{ conversation_blocks_html }}
                                    </td>
                                </tr>
                            </table>
                            
                            <p style="text-align:center; font-size:12px; color: #555555; margin-top:30px; margin-bottom: 0;">
                                Este correo es un resumen automático del sistema IN-HOUSTON-AGENTES.
                            </p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
